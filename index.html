<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>JS TRAIN TICKET</title>
</head>

<body>


    <div class="container">
        <h1 class="text-center text-white fs-2 fw-bold p-3"> CALCULATE YOUR TICKET PRICE</h1>
        <section class=" shadow calculation bg-white rounded ">
            <div class="row p-4">
                <form class="col">
                    <div class="row ">
                        <div class="bio col-4 text-center">
                            <label class="d-block pb-3" for="fullName"><h5 class="fw-bold">Full Name</h5></label>
                            <input class="rounded p-2 text-center fw-bold" type="text" id="fullName" placeholder="Enter your full name">
                        </div>
                        <div class="col-4 text-center">
                            <label class="d-block pb-3" for="km"><h5 class="fw-bold">Distance in Kilometers</h5></label>
                            <input class="rounded p-2 text-center fw-bold" type="number" id="km" placeholder="Enter the distance in KM">
                        </div>
                        <div class="col-4 text-center">
                            <label class="d-block pb-3" for="ageGroup"><h5 class="fw-bold">Choose your Age Group</h5></label>
                            <select class="rounded p-2 text-center fw-bold" id="ageGroup">
                                <option value="minor">Under 18 years</option>
                                <option value="adult">Between 18 and 65 years</option>
                                <option value="senior">Over 65 years</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row pb-4">
                <div class="text-center pt-4">
                    <button class="buttons rounded mx-4" type="button" id="btnGen">Generate</button>
                    <button class="buttons rounded mx-4" type="button" id="btnCanc">Cancel</button>
                </div>
            </div>
        </section>


        <h1 class="text-center text-white fs-2 fw-bold pt-4">YOUR TICKET</h1>
        <section class=" shadow ticket bg-white p-4">
            <h2 class="fs-3 fw-bold pt-2">PASSENGER'S DETAIL</h2>
            <div class="row psDetail">
                <div class="col-auto p-4">
                    <h3 class="fs-4 pb-3 fw-bold">PASSENGER'S NAME</h3>
                    <h4 class="fw-bold" id="userName"></h4>
                </div>
                <div class="col p-4">
                    <h4 class="pb-4 fw-bold fs-4">Offer</h4>
                    <p>Standard</p>
    
                </div>
                <div class="col p-4">
                    <h4 class="pb-4 fw-bold fs-4">Coach</h4>
                    <p class="carrozza">5</p>
    
                </div>
                <div class="col p-4">
                    <h4 class="pb-4 fw-bold fs-4">CP Code</h4>
                    <p class="codeCp">12345</p>
    
                </div>
                <div class="col p-4">
                    <h4 class="pb-4 fw-bold fs-4">Ticket Price</h4>
                    <p id="price">---</p>
    
                </div>
    
            </div>

        </section>







    </div>

    <script src="main.js"></script>

</body>

</html>
