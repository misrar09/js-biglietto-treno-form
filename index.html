<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>JS TRAIN TICKET</title>
</head>
<body>
    
    
    <div class="container">
        <h1>Ticket Price Calculator</h1>
        <form action="">
            <div class="row">
                <div class="bio col-4 text-center">
                    <label class="d-block pb-3" for="fullName">Full Name</label> 
                    <input type="text" id="fullName" placeholder="Enter your full name">
                </div>
                <div class="col-4 text-center">
                    <label class="d-block pb-3" for="km">Distance in kilometers</label> 
                    <input type="number" id="km" placeholder="Enter the distance in kilometers">
                </div>
                <div class="col-4 text-center">
                    <label class="d-block pb-3" for="ageGroup">Choose your Age Group:</label> 
                    <select id="ageGroup">
                      <option value="minor">Under 18 years</option>
                      <option value="adult">Between 18 and 65 years</option>
                      <option value="senior">Over 65 years</option>
                    </select>          
                </div>

            </div>
            
            <div class="row">            
                <div class="text-center pt-5">
                    <button class="buttons mx-4" type="button" id="btnGen">Generate</button>
                    <button class="buttons mx-4" type="button" id="btnCanc">Cancel</button>   
                </div>
            </div>
    
    
        </form>
    
        
        <h3 id="price">PRICE?</h3>
    
    
        <div class="ticket">
            <h2>Passenger's Name</h2>
            <h3 id="userName"></h3>
        </div>

    </div>

    <script src="main.js"></script>
    
</body>
</html>
