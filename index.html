<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS TRAIN TICKET</title>
</head>
<body>
    <h1>Ticket Price Calculator</h1>
    


    <form action="">
        <label for="fullName">Enter your full name:</label>
        <input type="text" id="fullName" placeholder="Enter your full name">

        <label for="km">Enter distance in kilometers:</label>
        <input type="number" id="km" placeholder="Enter the distance in kilometers">

        <label for="ageGroup">Choose your Age Group:</label>
        <select id="ageGroup">
          <option value="minor">Under 18 years</option>
          <option value="adult">Between 18 and 65 years</option>
          <option value="senior">Over 65 years</option>
        </select>

        <button type="button" id="btnGen">Generate</button>   

    </form>

    
    <h3 id="price">PRICE?</h3>


    <div class="ticket">
        <h2>Passenger's Name</h2>
        <h3 id="userName"></h3>
    </div>

    <script src="main.js"></script>
    
</body>
</html>
